<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daniel's Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="textBox"></div>  <!-- text will be displayed here -->
                <div class="buttonsRow">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>รท</button>
                </div>
                <div class="buttonsRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>ร</button>
                </div>
                <div class="buttonsRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="buttonsRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="buttonsRow">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </main>
    </body>
</html>
