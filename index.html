<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daniel's Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="textBox"></div>  <!-- text will be displayed here -->
                <div class="buttonsRow">
                    <button class="topRowFunctions_buttons">AC</button>
                    <button class="topRowFunctions_buttons">DEL</button>
                    <button class="topRowFunctions_buttons">%</button>
                    <button class="operators">รท</button>
                </div>
                <div class="buttonsRow">
                    <button class="numberButtons">7</button>
                    <button class="numberButtons">8</button>
                    <button class="numberButtons">9</button>
                    <button class="operators">ร</button>
                </div>
                <div class="buttonsRow">
                    <button class="numberButtons">4</button>
                    <button class="numberButtons">5</button>
                    <button class="numberButtons">6</button>
                    <button class="operators">-</button>
                </div>
                <div class="buttonsRow">
                    <button class="numberButtons">1</button>
                    <button class="numberButtons">2</button>
                    <button class="numberButtons">3</button>
                    <button class="operators">+</button>
                </div>
                <div class="buttonsRow">
                    <button id="changeSign">+/-</button>
                    <button class="numberButtons">0</button>
                    <button class="numberButtons">.</button>
                    <button id="equalButton">=</button>
                </div>
            </div>
        </main>
    </body>
</html>
